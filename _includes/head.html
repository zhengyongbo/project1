<head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ "asserts/styles/vendor.min.css" | prepend: site.baseurl }}">
    {% if site.github or site.production %}	    
	    <link rel="stylesheet" href="{{ "asserts/styles/main.min.css" | prepend: site.baseurl }}">
    {% else %}
    	<link rel="stylesheet" href="{{ "asserts/styles/main.css" | prepend: site.baseurl }}">
    {% endif %}
</head>

---
layout: default
top_nav: top_nav_style1
---

<div class="login-container">
    <div class="grid-container">
      <form action="" class="form form-login">
        {% assign data = site.data.login[page.slug] %}
        
        {% for item in data.items %}
          <div class="form-field">
            <label class="{{ item.icon }}" for="input-{{ forloop.index }}"></label>
            <input id="input-{{ forloop.index }}" type="{{ item.type }}" class="form-input" placeholder="{{ item.placeholder }}" >

            {% if item.verify_code %}
            <a href="#" class="btn btn-flat btn-info btn-sm">获取验证码</a>
            {% endif %}
          </div>
        {% endfor %}
      
        <div class="form-field">
            <button id="submit" class="btn btn-block btn-warning btn-lg btn-raised">{{ data.btn_text }}</button>
        </div>
      </form>
      {% if page.slug == 'login' %}
      <p class="text-right"><a href="forget_password.html">忘记密码？</a></p>
      {% endif %}
    </div>
  </div>


<div class="modal fade" id="showMessage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p id="modalMessage" style="margin-top:15px;"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info btn-raised" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

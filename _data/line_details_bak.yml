- slug: route_intro
  text: 行程介绍
  icon: fa fa-flag
  content: <p>行程：长沙-兖州 火车</p><p>用餐：自理</p><p>住宿：火车上</p> 今天行程开始，泰山站或兖州站接团，乘车前往历史名城至圣先师孔子的故乡—曲阜（游览时间不低于4小时）(三孔套票150元)（区间交通15元)，参观历代祭祀孔子的地方—孔庙，“孔子故宅”以及孔子后裔居住办公的宅院—孔府，游览孔子家族墓地—孔林，赴泰安；参观泰山啤酒生肖乐园景区（60元）：国内第一个以十二生肖为主题的乐园—最长的生态鱼缸最后到达品酒区，免费品尝一小杯“极致新鲜”的泰山原浆啤酒，后赴泰安入住酒店，今天行程结束。

- slug: fees_intro
  text: 费用说明
  icon: fa fa-money
  content: 1、交通：长沙-南京、杭州-长沙单程飞机票、机场建设费、燃油附加费。当地旅游大巴，车型根据实际人数安排，每人一正座。2、用餐：全程含7早11正，酒店含早（早餐为酒店团队房价包含，不吃不退），正减味。3、住宿：南京：如家连锁/金陵长三角/东方之星酒店/天佳宾馆/约克酒店/速8连锁/凯华世家阳连锁/无锡山水锦辉酒店/无锡香雪假日酒店锁酒店客人因个人原因自愿放弃景点参观，将不退还门票费用。

